  <script>
  // Ambil container kartu dan ubah ke array
  const container = document.getElementById('cardContainer');
  if (container) {
    const cards = Array.from(container.children);

    // Urutkan berdasarkan angka di data-title (misal: "PART 1", "PART 2", dst)
    cards.sort((a, b) => {
      const extractNumber = (title) => {
        const match = title.match(/\d+/);
        return match ? parseInt(match[0]) : Infinity;
      };
      const numA = extractNumber(a.getAttribute('data-title'));
      const numB = extractNumber(b.getAttribute('data-title'));
      return numA - numB;
    });

    // Masukkan ulang ke dalam container
    cards.forEach(card => container.appendChild(card));
  }

  // Pagination
  const cardsPerPage = 10;
  let currentPage = 1;

  function showPage(page) {
    const cards = document.querySelectorAll('.card');
    const totalPages = Math.ceil(cards.length / cardsPerPage);

    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;

    cards.forEach((card, index) => {
      card.style.display = (index >= (page - 1) * cardsPerPage && index < page * cardsPerPage) ? 'block' : 'none';
    });

    const label = document.getElementById('pageLabel');
    if (label) label.textContent = `PAGE ${page}`;
    currentPage = page;
  }

  function changePage(direction) {
    showPage(currentPage + direction);
  }

  // Tampilkan halaman pertama saat halaman dimuat
  document.addEventListener("DOMContentLoaded", () => {
    showPage(currentPage);
  });

  // Toggle sidebar
  function toggleSidebar() {
    document.getElementById("sidebar")?.classList.toggle("open");
  }

  // Toggle search bar
  function toggleSearch() {
    const searchBar = document.getElementById("searchBar");
    if (searchBar) {
      searchBar.style.display = (searchBar.style.display === "block") ? "none" : "block";
    }
  }

  // Pencarian
  function searchContent() {
    const input = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    if (!input) return;
    const keyword = input.value.toLowerCase().trim();

    cards.forEach(card => {
      const title = card.getAttribute("data-title").toLowerCase();
      card.style.display = title.includes(keyword) ? "block" : "none";
    });
  }

  function handleKey(event) {
    if (event.key === "Enter") {
      searchContent();
    }
  }

  // Scroll ke atas
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Pastikan fungsi tersedia global
  window.toggleSidebar = toggleSidebar;
  window.toggleSearch = toggleSearch;
  window.searchContent = searchContent;
  window.handleKey = handleKey;
  window.scrollToTop = scrollToTop;
  window.changePage = changePage;
</script>
